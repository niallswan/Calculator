<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Calculator -->
    <div class="wrapper">
        <!-- Screen -->
        <section class="screen">
            0
        </section>

        <!-- Buttons -->
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" onclick="playClickSymbol()">
                    C
                </button>
                <button class="calc-button" onclick="playClickSymbol()">
                    &larr;
                </button>
                <button class="calc-button" onclick="playClickSymbol()">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" onclick="playClickNum()">
                    7
                </button>
                <button class="calc-button" onclick="playClickNum()">
                    8
                </button>
                <button class="calc-button" onclick="playClickNum()">
                    9
                </button>
                <button class="calc-button" onclick="playClickSymbol()">
                    &times;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" onclick="playClickNum()">
                    4
                </button>
                <button class="calc-button" onclick="playClickNum()">
                    5
                </button>
                <button class="calc-button" onclick="playClickNum()">
                    6
                </button>
                <button class="calc-button" onclick="playClickSymbol()">
                    &minus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" onclick="playClickNum()">
                    1
                </button>
                <button class="calc-button" onclick="playClickNum()">
                    2
                </button>
                <button class="calc-button" onclick="playClickNum()">
                    3
                </button>
                <button class="calc-button" onclick="playClickSymbol()">
                    &plus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple" onclick="playClickNum()">
                    0
                </button>
                <button class="calc-button" onclick="playClickSymbol()">
                    &equals;
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
